<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // numbers from 1-10
    console.log('for loop');
    for(let i=1;i<=10;i++)
    {
        console.log(i);
    }

    //odd numbers < 100
    console.log('odd numbers less than 100');
    for(let i=1;i<100;i++){
        if(i%2!==0){
            console.log(i)
        }
    }

    // multiplication table of 7
    console.log("table of 7");
    let n=7;
    for(let i=1;i<=10;i++){
        table=n*i;
        console.log(table);
    }

    // sum of numbers from 1-10
    console.log("sum of numbers from 1-10");
    let i,sum;
    sum=0;
    for(i=1;i<=10;i++){
        sum=sum+i;
    }
    console.log(sum);

    // !10 factorial
    console.log("!10 factorial");
    let fact;
    fact=1;
    for( let i=1;i<=10;i++){
        fact=fact*i;
    }
    console.log(fact);

    
    //  sum of odd numbers greater than 10 and less than 30.
     
    console.log('sum of odd numbers greater than 10 and less than 30');
    let add;
    add=0;
    for(let i=10;i<30;i++){
        if(i%2!==0){
            add=add+i;
        }
    }
    console.log(add);

    

</script>
</body>
</html>
